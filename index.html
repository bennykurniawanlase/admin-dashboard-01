<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimun-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
   <title>Document</title>
</head>

<body>
   <input type="checkbox" name="" id="menu-toggle">
   <div class="sidebar">

      <div class="brand">
         <span class="lab la-affiliatetheme"></span>
         <h2>Artstat</h2>
      </div>

      <div class="side-menu">

         <div class="side-user">
            <div class="side-img" style="background-image: url(images/pic-1.png);"></div>
            <div class="user">
               <small>Benny Kurniawan</small>
               <p>Admin101</p>
            </div>
         </div>

         <ul>
            <li>
               <a href="#" class="active">
                  <span class="las la-home"></span>
                  <span>Dashboard</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="las la-dollar-sign"></span>
                  <span>Finance</span>
               </a>
            </li>
            <li>
               <a href="" class="">
                  <span class="las la-chart-bar"></span>
                  <span>Analysis</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="las la-calendar"></span>
                  <span>Calendar</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="las la-shopping-bag"></span>
                  <span>E-Commerce</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="las la-envelope-open"></span>
                  <span>Mailbox</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="las la-check-square"></span>
                  <span>Task</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="las la-lock"></span>
                  <span>Authentication</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="las la-file-invoice-dollar"></span>
                  <span>Pricing</span>
               </a>
            </li>
         </ul>
      </div>
   </div>

   <div class="main-content">
      <header>
         <label for="menu-toggle" class="menu-toggler">
            <span class="las la-bars"></span>
         </label>
         <div class="search">
            <input type="search" placeholder="enter keyword">
            <span class="las la-search"></span>
         </div>
         <div class="head-icons">
            <span class="las la-bell"></span>
            <span class="las la-bookmark"></span>
            <span class="las la-comment-alt"></span>
         </div>
      </header>

      <main>
         <div class="cards">
            <div class="card">
               <div class="card-icon follow">
                  <span class="las la-users"></span>
               </div>
               <div class="card-info">
                  <h2>1,312,312</h2>
                  <small>Total Follower</small>
               </div>
               <div class="card-images">
                  <div style="background-image: url(images/img-1.jpg); "> </div>
                  <div style="background-image: url(images/img-2.jpg); "> </div>
                  <div style="background-image: url(images/img-3.jpg); "> </div>
                  <div style="background-image: url(images/img-4.jpg); "> </div>
                  <div style="background-image: url(images/img-5.jpg); "> </div>
               </div>
            </div>

            <div class="card">
               <div class="card-icon likes">
                  <span class="las la-heart"></span>
               </div>
               <div class="card-info">
                  <h2>13,312</h2>
                  <small>Total Likes</small>
               </div>
               <div class="card-images">
                  <div style="background-image: url(images/img-1.jpg); "> </div>
                  <div style="background-image: url(images/img-2.jpg); "> </div>
                  <div style="background-image: url(images/img-3.jpg); "> </div>
                  <div style="background-image: url(images/img-4.jpg); "> </div>
                  <div style="background-image: url(images/img-5.jpg); "> </div>
               </div>
            </div>

            <div class="card">
               <div class="card-icon comment">
                  <span class="las la-comment"></span>
               </div>
               <div class="card-info">
                  <h2>1312</h2>
                  <small>Total Comment</small>
               </div>
               <div class="card-images">
                  <div style="background-image: url(images/img-1.jpg); "> </div>
                  <div style="background-image: url(images/img-2.jpg); "> </div>
                  <div style="background-image: url(images/img-3.jpg); "> </div>
                  <div style="background-image: url(images/img-4.jpg); "> </div>
                  <div style="background-image: url(images/img-5.jpg); "> </div>
               </div>
            </div>
         </div>

         <div class="chart-grid">
            <div class="chart-follow">
               <div class="chart-head">
                  <h3>Follower</h3>
                  <span class="las la-cog"></span>
               </div>
               <div id="myfirstchart" style="height: 300px;"></div>
            </div>

            <div class="chart-sales">
               <div class="chart-head">
                  <h3>Sales</h3>
                  <span class="las la-ellipsis-h"></span>
               </div>
               <div id="donut-example" style="height: 300px;">
               </div>
            </div>
         </div>
      </main>
   </div>
   <label for="menu-toggle" class="close-mobile-menu"></label>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

   <script src="main.js "></script>

</body>

</html>
